<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac</title>
    <link rel="stylesheet" href="tic_tac.css">
</head>

<body>
    <header>
        <h2>Welcome to this game</h2>
    </header>
    <div id="container">
        <div id="user" class="x"><b>User :1</b></div>
        <div id="Box">
            <div class="line1 line">
                <button class="b1"></button>
                <button class="b2"></button>
                <button class="b3"></button>
            </div>
            <div class="line2 line">
                <button class="b4"></button>
                <button class="b5"></button>
                <button class="b6"></button>
            </div>
            <div class="line3 line">
                <button class="b7"></button>
                <button class="b8"></button>
                <button class="b9"></button>
            </div>
        </div>

    </div>
    <div id="result"></div>
    <script src="tic_tac.js"></script>
</body>

</html>
